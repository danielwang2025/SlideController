<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Controller</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Slide Controller with Hand Gestures and Voice Commands</h1>
        <button id="startButton">Start</button>
        
        <section id="projectDescription">
            <h2>Project Description</h2>
            <p>This project uses MediaPipe for hand gesture recognition and Whisper for voice command recognition to control slide navigation in presentations. Users can navigate slides using hand gestures or voice commands.</p>
        </section>
        <section id="demoVideo">
            <h2>Demo Video</h2>
            <video controls>
                <source src="demo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
